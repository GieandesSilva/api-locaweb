version: '2'
services:

  # The Application
  app:
    container_name: app-base
    build:
      context: ./docker/
      dockerfile: app.dockerfile
    working_dir: /var/www/
    volumes:
      - ./app/:/var/www/html
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=database"

  # The Web Server
  web:
    container_name: web-base
    build:
      context: ./docker/
      dockerfile: web.dockerfile
    working_dir: /var/www/html
    volumes_from:
      - app
    ports:
      - 8000:80

  # The Database
  database:
    container_name: db-base
    image: mysql
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=homestead"
      - "MYSQL_USER=homestead"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=secret"
    ports:
        - "33061:3306"

volumes:
  dbdata:
